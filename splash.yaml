flutter_native_splash:
  # Customize the parameters below, and run the following command in the terminal:
  # dart run flutter_native_splash:create --path=splash.yaml
  # To restore Flutter's default white splash screen, run the following command in the terminal:
  # dart run flutter_native_splash:remove


  # GLOBAL Style ----------------------------------------------
  color: "#ffffff"
  color_dark: "#272727"

  image: assets/logos/genz-store-splash-screen-logo-circle.png
  image_dark: assets/logos/genz-store-splash-screen-logo-circle.png

  #image: assets/splash.png
  #image_dark: assets/splash-invert.png

  #branding: assets/dart.png
  #branding_dark: assets/dart_dark.png
  #branding_mode: bottom  (Also can be bottomLeft)
  #branding_bottom_padding: 24  (The default value is 0)


  # Android 12+  ----------------------------------------------
  android_12:
    color: "#ffffff"
    color_dark: "#272727"

    image: assets/logos/genz-store-splash-screen-logo-circle.png
    image_dark: assets/logos/genz-store-splash-screen-logo-circle.png

    #icon_background_color: "#111111"
    #icon_background_color_dark: "#eeeeee"

    #branding: assets/dart.png


  # Disable generating a splash screen  ----------------------------------------------
  #android: false
  #ios: false
  web: false


